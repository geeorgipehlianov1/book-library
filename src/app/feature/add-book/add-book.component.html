<div>
    <h1>Add Book</h1>
    <form (ngSubmit)="onSubmit()" #createForm="ngForm">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" ngModel required>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" ngModel required maxlength="15">
        <label for="image">Image:</label>
        <input type="text" name="image" id="image" ngModel>
        <label for="type">Type:</label>
        <input type="text" name="type" id="type" ngModel required>
        <button>Add Book</button>
    </form>
</div>
