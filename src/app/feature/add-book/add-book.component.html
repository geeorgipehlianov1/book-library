<div>
    <h1>Add Book</h1>
    <form (ngSubmit)="onSubmit()" #createForm="ngForm">
        <label for="title">Title:</label>
        <input type="text" #titleName="ngModel" name="title" id="title" ngModel required>
       <ng-container *ngIf="titleName.touched && titleName.invalid">
        <p>
            Title is required!
        </p>
       </ng-container>
        <label for="description">Description:</label>
        <input type="text" #descriptionName="ngModel" name="description" ngModel id="description" required minlength="15">
        <ng-container *ngIf="descriptionName.touched && descriptionName.invalid">
            <p *ngIf="descriptionName.errors?.['required']">
                Description is required!
            </p>
            <p *ngIf="descriptionName.errors?.['minlength']">
                Description must be at least 15 characters long!
            </p>
        </ng-container>
        <label for="type">Type:</label>
        <input type="text" #typeName="ngModel" name="type" id="type" ngModel required>
        <ng-container *ngIf="typeName.touched && typeName.invalid">
            <p *ngIf="typeName.errors?.['required']">Type is required!</p>
        </ng-container>

        <button [disabled]="createForm.invalid">Add Book</button>
    </form>
</div>
