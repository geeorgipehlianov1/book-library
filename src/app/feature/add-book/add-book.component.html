<div>
    <h1>Add Book</h1>
    <form (ngSubmit)="onSubmit()" #createForm="ngForm">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" ngModel required>
        <p *ngIf="createForm.controls['title'].errors?.['required'] && createForm.controls['title'].touched">
            Title is required! 
        </p>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" ngModel required minlength="15">
        <p *ngIf="createForm.controls['description'].errors?.['required'] && createForm.controls['description'].touched">
            Description is required! 
        </p>
        <p *ngIf="createForm.controls['description'].errors?.['required'] && createForm.controls['description'].errors?.['minLength']">
            Description must be at least 15 characters!
        </p>
        <label for="image">Image:</label>
        <input type="text" name="image" id="image" ngModel>
        <label for="type">Type:</label>
        <input type="text" name="type" id="type" ngModel required>
        <p *ngIf="createForm.controls['type'].errors?.['required'] && createForm.controls['type'].touched">
            Type is required! 
        </p>
        <button [disabled]="createForm.invalid">Add Book</button>
    </form>
</div>
