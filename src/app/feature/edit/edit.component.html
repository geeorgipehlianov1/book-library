<div>
        <h1>Edit Book</h1>
        <form #editForm="ngForm" (ngSubmit)="onSubmit()">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" ngModel>
                <br>
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" ngModel>
                <br>
                <label for="image">Image:</label>
                <input type="text" name="image" id="image" ngModel>
                <br>
                <label for="type">Type:</label>
                <input type="text" name="type" id="type" ngModel>
                <br>
                <button>Edit</button>
        </form>
</div>
