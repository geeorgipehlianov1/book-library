<div>
        <h1>Edit Book</h1>
        <form #editForm="ngForm" (ngSubmit)="onSubmit()">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" ngModel required>
                <p *ngIf="editForm.controls['title'].errors?.['required'] && editForm.controls['title'].touched">
                        Title is required! 
                </p>
                <br>
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" ngModel required minlength="15">
                <p *ngIf="editForm.controls['description'].errors?.['required'] && editForm.controls['description'].touched">
                        Description is required! 
                    </p>
                    <p *ngIf="editForm.controls['description'].errors?.['required'] && editForm.controls['description'].errors?.['minLength']">
                        Description must be at least 15 characters!
                    </p>
                <br>
                <label for="image">Image:</label>
                <input type="text" name="image" id="image" ngModel>
                <br>
                <label for="type">Type:</label>
                <input type="text" name="type" id="type" ngModel required>
                <p *ngIf="editForm.controls['type'].errors?.['required'] && editForm.controls['type'].touched">
                        Type is required! 
                    </p>
                <br>
                <button>Edit</button>
        </form>
</div>
