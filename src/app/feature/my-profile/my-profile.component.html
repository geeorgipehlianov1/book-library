<div>
    <h3>Hello {{email}}</h3>
    <p>Here you can track your personal library</p>
<div *ngIf="!finalBooks">
        <p>You dont't have any books yet. You can simply add your first one from here 
            <a routerLink="/add-book">Add Book</a>
        </p>
</div>

    <li *ngFor="let book of finalBooks" ngClass="otherBooks">
        <h3>{{book.title}}</h3>
        <p>Type: {{book.type}}</p>
        <a [routerLink]="['/details', book._id]">Details</a>
    </li> 
</div>
