<div *ngIf="!books">
    <p>Loading...</p>
</div>

<div *ngFor="let book of books"> 
    <li>{{book.title}}</li>
    <li>{{book.description}}</li>
    <li>{{book.type}}</li>
    <a [routerLink]="['/details', book._id]">Details</a>
    <br>
    <a [routerLink]="['/edit', book._id]">Edit</a>
    <br>
</div>
